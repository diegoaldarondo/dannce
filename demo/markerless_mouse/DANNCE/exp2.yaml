
# path to folder containing formatted data files 
datadir: ../mouse2/labeling/

# path to folder contraining video sub directories
viddir: ../mouse2/videos/

# names of data files. must match the order of CAMNAMES below.
datafile: ['Camera1_dataApplyDistort_worker0','Camera2_dataApplyDistort_worker0','Camera3_dataApplyDistort_worker0','Camera4_dataApplyDistort_worker0','Camera5_dataApplyDistort_worker0','Camera6_dataApplyDistort_worker0']

# Names for each of the camera subdirectories in the video folder. Order should match the datafiles above.
# Note that we need 6 views total to fine-tune from rat, even if it means repeating a view. As we only have
# 3 views from this mouse experiment, we must duplicate the cameras at input. This will occur automatically if
# the number of files here divides evenly into 6. By default, will inherit from main config 
#CAMNAMES: ['CameraLmouse', 'CameraRmouse', 'CameraSmouse']

# path to folder with DANNCE formated camera calibration parameters
CALIBDIR: ./calibration/

# names of each camera calibration file. Order should match CAMNAMES and datafiles above. See duplication notes above.
# By default, will inherit from main config 
#calib_file: ['hires_cam2_params.mat','hires_cam3_params.mat','hires_cam1_params.mat']

# Video extension. By default, will inherit from main config
# extension: .mp4

# Path to this animal's processed COM file. By default, will load from ./COM/predict_results/
COMfilename: ../mouse2/COM/predict_results/COM_undistorted.pickle