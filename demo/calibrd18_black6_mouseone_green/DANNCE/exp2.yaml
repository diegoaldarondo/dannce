# names of data files. must match the order of CAMNAMES below.
datafile: ['CameraLmouse_dataApplyDistort_worker0_29samples','CameraRmouse_dataApplyDistort_worker0_29samples','CameraSmouse_dataApplyDistort_worker0_29samples']

